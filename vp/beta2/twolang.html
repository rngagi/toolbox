<html lang="zh-tw">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<title>族語詞彙分級標記 - 中排灣語 (beta)</title>
	<link  rel="stylesheet" type="text/css" href="style.css" media="all" />
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
	<script src='voc.js'></script>
	<script src='vp.js'></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
	<link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>

	<h1>族語詞彙分級標記 - 中排灣語 (beta)</h1>
	<p>說明：<span class="lv1">初級</span>、<span class="lv2">中級</span>、<span class="lv3">中高級</span>、<span class="lv4">高級</span></p>
	<p>範例：<span class="sample" onclick="samp('pwn');">兩隻老虎</span></p>
	<p><textarea id="input-pwn" class="input" onkeypress="return searchKeyPress(event, 'pwn');"></textarea></p>
	<p><button id="go-pwn" onclick="conv('pwn');">標記</button><button onclick="clean('pwn');">清空</button></p>
	<p><div id="output-pwn" class="output"></div></p>
	<p><div id="tableoutput-pwn" class="tableoutput"></div></p>

	<hr>

	<h1>族語詞彙分級標記 - 賽德克語 (beta)</h1>
	<p>說明：<span class="lv1">初級</span>、<span class="lv2">中級</span>、<span class="lv3">中高級</span>、<span class="lv4">高級</span></p>
	<p>範例：<span class="sample" onclick="samp('sdq');">兩隻老虎</span></p>
	<p><textarea id="input-sdq" class="input" onkeypress="return searchKeyPress(event, 'sdq');"></textarea></p>
	<p><button id="go-sdq" onclick="conv('sdq');">標記</button><button onclick="clean('sdq');">清空</button></p>
	<p><div id="output-sdq" class="output"></div></p>

	<table id="sort-table-sdqtt" data-toggle="table" class="sort-table">
			<thead>
				<tr>
					<th data-field="word" data-sortable="true">詞項</th>
					<th data-field="meaning" data-sortable="true">中文解釋</th>
					<th data-field="level" data-sortable="true">級數</th>
				</tr>
			</thead>
			<tbody id="wlist-result">
				<tr>
				 <td>1</td>
				 <td>Orange</td>
				 <td>102</td>
			 </tr>
			 <tr>
				 <td>2</td>
				 <td>Guava</td>
				 <td>8</td>
			 </tr>
			 <tr>
				 <td>3</td>
				 <td>Grape</td>
				 <td>59</td>
			 </tr>
			 <tr>
				 <td>4</td>
				 <td>Apple</td>
				 <td>45</td>
			 </tr>
			</tbody>
	 </table>


</body>
